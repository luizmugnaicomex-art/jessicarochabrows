    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #4b5563; /* Um cinza mais suave */
            background-color: #fdf8f8; /* Um fundo rosa muito, muito claro */
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fce7f3; }
        ::-webkit-scrollbar-thumb { background: #f472b6; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ec4899; }
        .required-label::after { content: '*'; color: #ef4444; margin-left: 4px; }
        .tab-active {
            border-bottom-color: #ec4899;
            color: #ec4899;
            font-weight: 600;
        }
        /* Estilos para o Calendário */
        .calendar-day {
            transition: all 0.2s ease-in-out;
        }
        .calendar-day.disabled {
            color: #d1d5db;
            cursor: not-allowed;
        }
        .calendar-day:not(.disabled):hover {
             background-color: #fbcfe8;
             border-radius: 50%;
        }
        .calendar-day.selected {
            background-color: #ec4899;
            color: white;
            border-radius: 50%;
            transform: scale(1.1);
        }
        .time-slot.selected {
            background-color: #ec4899;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

                    <img id="profileImage" src="https://storage.googleapis.com/aai-web-samples/jessica-rocha.jpg" alt="Jessica Rocha" class="w-full h-full rounded-full object-cover border-4 border-pink-200 shadow-lg">
                </div>
                <h1 class="mt-4 text-3xl sm:text-4xl font-bold text-gray-800 tracking-tight">Jessica Rocha</h1>
                <p class="text-md text-pink-500 font-medium tracking-wider">SOBRANCELHAS</p>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
            <div class="mb-8 border-b border-gray-200">
                <nav class="flex -mb-px space-x-4 sm:space-x-6 justify-center" aria-label="Tabs">
                    <button id="tabPrices" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-pink-600 hover:border-pink-300 transition-colors duration-200 tab-active">
                        Serviços

                    <button id="tabAgenda" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-pink-600 hover:border-pink-300 transition-colors duration-200">
                        Agendamento
                    </button>
                    <button id="tabForm" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-pink-600 hover:border-pink-300 transition-colors duration-200">
                        Anamnese
                    </button>
                    <button id="tabInstagram" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-pink-600 hover:border-pink-300 transition-colors duration-200">
                        Instagram
                    </button>
                    <button id="tabReport" class="whitespace-nowrap py-4 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-pink-600 hover:border-pink-300 transition-colors duration-200">
                        Relatório
                    </button>
                </nav>
            </div>
            
            <div id="pricesView">
                </div>

            <div id="agendaView" class="hidden">
                </div>

            <div id="formView" class="hidden">
                </div>

            <div id="instagramView" class="hidden">
                </div>

            <div id="reportView" class="hidden">
                </div>

        </main>
        
        <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
            </div>
        
        <div id="bookingSummary" class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm p-4 shadow-[0_-4px_12px_rgba(0,0,0,0.08)] transition-transform transform translate-y-full z-40">
            </div>
