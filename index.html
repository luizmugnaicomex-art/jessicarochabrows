<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Anamnese | Jessica Rocha Sobrancelhas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #4b5563;
            background-color: #fdf8f8;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fce7f3; }
        ::-webkit-scrollbar-thumb { background: #f472b6; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ec4899; }
        .required-label::after { content: '*'; color: #ef4444; margin-left: 4px; }
        .tab-active {
            border-bottom-color: #ec4899;
            color: #ec4899;
            font-weight: 600;
        }
        .calendar-day { transition: all 0.2s ease-in-out; }
        .calendar-day.disabled { color: #d1d5db; cursor: not-allowed; }
        .calendar-day:not(.disabled):hover { background-color: #fbcfe8; border-radius: 50%; }
        .calendar-day.selected { background-color: #ec4899; color: white; border-radius: 50%; transform: scale(1.1); }
        .time-slot.selected { background-color: #ec4899; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>

    <script type="module" src="/src/main.tsx"></script>
</body>
